<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/odin-icon.svg">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section id="main-container">
            <div id="image-div">
                <p>Photo by <a href="https://unsplash.com/@eliapelle?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Elia Pellegrini</a> on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
                <div id="logo-background">
                    <img id="odin" src="images/odin-lined.png" alt="Picture of Odin" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div id="form-div">
                <section id="text-section">
                    <h2>This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams.<br>Sign up now to get started.
                        <br><br>You know you want to.
                    </h2>

                </section>
                <section id="sign-up-form">
                    <h2>Let's do this!</h2>
                    <form action="" method="get" id="form">
                        <div class="form-container">
                            <div class="element-container">
                                <label for="first-name">First Name</label>
                                <input class="text-input" type="text" name="first-name" id="first-name" required>
                            </div>
                            <div class="element-container">
                                <label for="email">Email</label>
                                <input class="text-input" type="email" name="email" id="email" required>
                            </div>
                            <div class="element-container">
                                <label for="password">Password</label>
                                <input class="text-input" type="password" name="password" id="password" required>
                                <p id="error-text">Passwords do not match.</p>
                            </div>
                        </div>
                        <div class="form-container">
                            <div class="element-container">
                                <label for="last-name">Last Name</label>
                                <input class="text-input" type="text" name="last-name" id="last-name" required>
                            </div>
                            <div class="element-container">
                                <label for="phone-number">Phone Number</label>
                                <input class="text-input" type="tel" name="phone-number" id="phone-number" required>
                            </div>
                            <div class="element-container">
                                <label for="confirm-password">Confirm Password</label>
                                <input class="text-input" type="password" name="password" id="confirm-password" required>
                            </div>
                        </div>
                    </form>
                </section>
                    <div id="button-section">
                        <button id="submit" type="submit" form="form">Create Account</button>
                        <p>Already have an account? <a id="login" href="index.html">Log in</a></p>
                    </div>
                <section>
                </section>
            </div>
        </section>
    </body>
</html>
