<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section id="main-container">
            <div id="image-div">
                <p>Photo by <a href="https://unsplash.com/@eliapelle?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Elia Pellegrini</a> on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
                <div id="logo-background">
                    <img id="odin" src="images/odin-lined.png" alt="Picture of Odin" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div id="form-div">
                <section id="text-section">
                    <h2>This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams.<br>Sign up now to get started.
                        <br><br>You know you want to.
                    </h2>

                </section>
                <section id="sign-up-form">
                    <h2>Let's do this!</h2>
                    <form action="" method="GET">
                        <div>
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                    </form>
                    
                </section>
                <section>
                </section>
            </div>
        </section>
    </body>
</html>
